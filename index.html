<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>productConfig.js</title>
    <link rel="stylesheet" type="text/css" href="productConfig.css">
    <style type="text/css">
      .invisible {
        display: none;
      }
    </style>
</head>
<body>
    <div id="ProCONFIG-shop"></div>
    <div id="order-form" class="invisible">
        <form method="post">
            <input id="details" type="hidden" name="order" value="">
            <h3>Contact</h3>
            <label for="name">name</label>
            <input type="text" name="name" id="name" value="" required="">
            <label for="surname">surname</label>
            <input type="text" name="surname" id="surname" value="" required="">
            <label for="email">email</label>
            <input type="email" name="email" id="email" value="" required="">
            <input type="submit" value="order">
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="productConfig.js"></script>
    <script type="text/javascript">
    jQuery( function () {
        ProCONFIG.init({
            shop: "ProCONFIG-shop",           // id of container to render the shop
            firstGroup: "type",               // first group to be displayed
            imgMain: "images/main",           // path to main images
            imgItem: "images/items",          // path to item images
            items: "json/items.json",         // json file with items
            presets: "json/presets.json",     // json file with presets
            existingForm: '#order-form form', // form on page to append to configurator
            hiddenField: '#details'           // field to fill order details
        });
        $('#cancel').on('click', function(e) {
            e.preventDefault();
            ProCONFIG.reset('Achtung: Die komplette Auswahl wird zur√ºckgesetzt!');
        });
    });
    </script>
</body>
</html>
